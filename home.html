<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Hyojin Home</title>
    <style>
      @keyframes coinFlip {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(180deg) translateX(100px);
        }
      }
      img {
        border: 1px solid black;
        border-radius: 50%;
        animation: coinFlip 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/logo.jpg" />
    <span>이미지는 여기여기</span>
  </body>
</html>
